<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau des Commits</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Nombre de Commits par Minute</h1>
    <table>
        <thead>
            <tr>
                <th>Minute</th>
                <th>Nombre de Commits</th>
            </tr>
        </thead>
        <tbody>
            {% for minute, count in data_rows %}
            <tr>
                <td>{{ minute }} min</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
