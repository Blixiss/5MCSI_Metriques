<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphique des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Minute');
            data.addColumn('number', 'Nombre de Commits');

            // Donn√©es provenant de Flask
            var dataRows = {{ data_rows|tojson }};
            data.addRows(dataRows);

            var options = {
                title: 'Nombre de Commits par Minute',
                hAxis: {
                    title: 'Minute'
                },
                vAxis: {
                    title: 'Nombre de Commits'
                }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <h1>Graphique des Commits par Minute</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
</body>
</html>
